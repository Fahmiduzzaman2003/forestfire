<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction - Algerian Fire Dataset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .result {
            color: blue;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FWI Prediction (Algerian Fire Dataset)</h1>

        <!-- Error message -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Result -->
        {% if result is not none %}
            <p class="result">The FWI prediction is: {{ result }}</p>
        {% endif %}

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required><br>
            <input type="text" name="RH" placeholder="Relative Humidity" required><br>
            <input type="text" name="Ws" placeholder="Wind Speed" required><br>
            <input type="text" name="Rain" placeholder="Rain" required><br>
            <input type="text" name="FFMC" placeholder="FFMC" required><br>
            <input type="text" name="DMC" placeholder="DMC" required><br>
            <input type="text" name="ISI" placeholder="ISI" required><br>
            <input type="text" name="Classes" placeholder="Classes (0=Not Fire, 1=Fire)" required><br>
            <input type="text" name="Region" placeholder="Region (1=Sidi Bel, 2=Bejaia)" required><br>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
